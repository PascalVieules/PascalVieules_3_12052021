<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Oh my food</title>
        <link rel="stylesheet" href="style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/e6fd51a1c9.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <!-- LOADING SPINNER -->

        <section class="section">
            <span class="loader loader-quart"></span>Chargement...
        </section>
        <!-- HEADER -->
 
        <header>
            <img class="logo" src="Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="Ohmyfood" />
        </header>

        <!-- SEARCH -->

        <div id="search">
            <span class="mapmarker"><i class="fas fa-map-marker-alt"></i></span>
            <input class="searchfield" type="search" placeholder="Paris, Belleville"/>
        </div>

        <!-- MENU -->

        <article class="menu">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Réservez des restaurants d'exception, sélectionnés par nos soins</p>
            <div class="button">
                <a href="#" class="explorebutton">
                    <span>Explorer nos restaurants</span>
                </a>
            </div>
        </article>

        <!-- FONCTIONNEMMENT -->

        <section class="operation">
            <h1 class="operationtitle">Fonctionnement</h1>
            <article class="operationcard">
                <div class="operationnumber">1</div>
                <h4 class="titlecard"><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</h4>
            </article>
            <article class="operationcard">
                <div class="operationnumber">2</div>
                <h4 class="titlecard"><i class="fas fa-list-ul"></i>Composez votre menu</h4>
            </article>
            <article class="operationcard">
                <div class="operationnumber">3</div>
                <h4 class="titlecard"><i class="fas fa-store"></i>Dégustez au restaurant</h4>
            </article>
        </section>
    </body>
</html>
